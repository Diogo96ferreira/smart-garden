name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 22 LTS
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          # caching autom√°tico se "packageManager" existir no package.json (npm/pnpm/yarn)
          # package-manager-cache: true

      - name: Install deps
        run: |
          # Try a clean, reproducible install first
          npm ci || (
            echo "npm ci failed (lockfile out of sync). Falling back to npm install" && \
            npm install --no-audit --no-fund
          )

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --watchAll=false
